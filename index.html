<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARI AI - PHOTO INHANCER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>PARI AI</h1>
        <h2>PHOTO INHANCER</h2>
    </header>

    <main>
        <section id="upload-section">
            <div class="upload-area">
                <i class="fas fa-camera-retro"></i>
                <p>Add a photo</p>
                <input type="file" id="photo-upload" accept="image/*">
            </div>
            <div id="image-preview-container">
                <img id="original-photo" src="" alt="Original Photo">
            </div>
            <button id="enhance-button" disabled>ENHANCE</button>
        </section>

        <section id="enhanced-section" class="hidden">
            <h3>Enhanced Photos</h3>
            <div class="enhanced-gallery">
                <img id="enhanced-photo-1" src="" alt="Enhanced Photo 1">
                <img id="enhanced-photo-2" src="" alt="Enhanced Photo 2">
                <img id="enhanced-photo-3" src="" alt="Enhanced Photo 3">
            </div>
        </section>
    </main>

    <aside id="message-box-icon">
        <i class="fab fa-whatsapp"></i>
    </aside>

    <div id="message-modal" class="hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h4>Send us a message!</h4>
            <textarea id="user-message" placeholder="Type your message here..."></textarea>
            <button id="send-message-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
